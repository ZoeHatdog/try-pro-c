version: '3.8'

services:
  oracle-xe:
    image: gvenzl/oracle-xe:21-full
    container_name: oracle-xe
    environment:
      - ORACLE_PASSWORD=password
      - ORACLE_DATABASE=XE
    ports:
      - "1521:1521"
      - "8080:8080"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/password@localhost:1521/XE", "-S", "SELECT 1 FROM DUAL"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  oracle-data: